[metadata]
metadata_location = metadata.json

[genetic_algorithm_configurations]
max_number_functions = 2
max_number_test_cases = 2
tournament_size = 2
max_number_generations = 2
fitness_max_stagnation_period = 1
fitness_function_type = branch_coverage
fitness_iteration_limit = 1

[genetic_operators_configurations]
population_size = 5
population_control = True
selection_type = rank
crossover_type = adaptive
crossover_rate = 0.5
crossover_rate_adjustment_type = ilc
mutation_type = self-adaptive
mutation_rate = 0.15
mutation_rate_adjustment_type = dhm

[genetic_algorithm_optimizations_configurations]
population_decrease_rate = 0.2
uniform_number_crossover = 0.5
lt_max = 10
lt_min = 1
alpha = 0.5

[file_paths]
fuzzy_membership_functions = results/fuzzy_membership_functions
intermediate_test_suite = results/intermediate_test_suite
generation_stats = results/generation_stats/optimized_genetic_algorithms/oga_2
best_generated_test_suite = results/best_generated_test_suite
generation_data = results/generation_data/optimized_genetic_algorithms/oga_2
benchmark = results/benchmarks
generation_stats_history = results/generation_stats_history/optimized_genetic_algorithms/oga_2

[scripts]
execution_script = False
execution_optimizations = True

