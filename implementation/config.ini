[metadata]
metadata_location = metadata.json

[genetic_algorithm_configurations]
population_size = 10
max_number_functions = 4
max_number_test_cases = 4
tournament_size = 4
max_number_generations = 100
fitness_max_stagnation_period = 10
max_number_fitness_evaluations = 1000
fitness_function_type = statement_coverage

[genetic_operators_configurations]
selection_type = adaptive
crossover_type = one_point
crossover_rate = 0.6
crossover_rate_adjustment_type = ihc
mutation_type = bit_flip
mutation_rate = 0.02 
fitness_iteration_limit = 5
population_decrease_rate = 0.2
lt_max = 10
lt_min = 1
uniform_number = 0.5

[file_paths]
fuzzy_membership_functions = results/fuzzy_membership_functions